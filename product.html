{% extends "shop_layout.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <title>Document</title>
</head>
{}
<body>
   <div class="wrapper">
      <div class="row d-flex justify-content-center">
         <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
             {% with messages = get_flashed_messages() %}
             {% if messages %}
             {% for message in messages %}
             <div class="alert alert-danger" role="alert">
                 {{message}}
             </div>
             {% endfor %}
             {% endif %}
             {% endwith %}
             
         </div>
     </div>
     
      <form action="/product_insert" method="post" enctype="multipart/form-data">
       <h2>Product</h2>
         <div class="content">

            <div class="inputfield">
             <label>Product Id</label>
             <input type="text" class="input" name="productid">
            </div> 

            <div class="inputfield">
               <label>Product Name</label>
               <input type="text" class="input" name="productname">
            </div>  

            <div class="inputfield">
               <label>Product Type</label>
               <input type="text" class="input" name="producttype">
            </div>  

            <div class="inputfield">
               <label style="margin-left: 50px;">Price</label>
               <input type="text" class="input" name="price">
            </div> 

            <div class="inputfield">
               <label>Expiry Date</label>
               <input type="date" class="input" name="expirydate">
            </div> 

            <div class="inputfield">
               <label>Photo</label>
               <input type="file" class="input" name="photo">
            </div> 

            <div class="inputfield">
             <label>Description</label>
              <textarea class="textarea" name="description" cols="30" rows="10"></textarea>
            </div> 

            <div class="inputfield">
               <input type="submit" value="Add Item" class="btn">
            
             </div>
         
      
         </div>
      </form>

   </div>
   
</body>
</html>
