<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="../static/">
    <link rel="stylesheet" href="../static/css/index.css">
    <title>Medexpress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
<style>
*{
    margin:0px;
    padding:0px;
    font-family: 'Lato', sans-serif;
}
.header{
    height: 7vh;
    padding: 10px;
    text-align: center;
    background-color: rgb(254, 161, 22);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding:1.5rem 3%;
    border-bottom: var(--border);
    top:0; left: 0; right: 0;
}
.header .navbar{
    display: flex;
    margin-bottom: 20px;
    align-items: center;
}
.header .navbar a{
    list-style-type: none;
    margin:0 1rem;
    font-size:20px;
    color:#ffffff;
    padding: 20px;
    color:black;
    text-decoration: none;
    transition: 1s;
}
.header .navbar a:hover{
        color:blanchedalmond;
        text-decoration: overline;
}

.footer{
    position: fixed;
    background-color: rgb(250, 157, 16);
    text-align: center;
    bottom: 0;
    height: 150px;
    padding: 8px;
    width: 100%;
}
.footer .share{
        padding:1rem 0;

}
.footer  .share a{
        list-style-type: none;
        height: 2.5rem;
        width: 2rem;
        border-radius: 50%;
        line-height:2rem;
        font-size: 2rem;
        color:#fff;
}
.footer .links{
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding:2rem 0;
      gap:1rem;
}
.footer .links a{
        color:rgb(17, 10, 11);
        padding:.7rem 2rem;
        font-size: 1.5rem;
}
.footer .links a:hover{
        color:darkgreen;
}

.footer .credit p{

     font-size: 2rem;
     color:#fff;
     font-weight: lighter;
     padding:1.5rem;
}
.footer .credit span{
    color:var(--main-color);
}
</style>
<body>
    
<!-- header section starts  -->

<header class="header">
    
    <nav class="navbar">
        <a href="/">home</a>
        <a href="/about">about</a>
        <a href="/user_product_search">products</a>
        <a href="/user_order_product_view">ordered product</a>
        <a href="/review">review</a>
        <a href="/contact">contact</a>
        <a href="/user_profile"><button class="btn btn-success">
            {% if 'user_email' in session %}        
                {{session['user_name']}}
            {% else %}   
                Login Now 
            {% endif %}
        </button></a>
        
    </nav>
</header>

{% block content %}
{% endblock %}
<!-- footer section starts  -->

<footer class="footer">
    <div class="share">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-pinterest"></a>
    </div>
    <div class="links">
        <a href="#">home</a>
        <a href="#">about</a>
        <a href="#">products</a>
        <a href="#">review</a>
        <a href="#">contact</a>
    </div>
    <div class="credit">
         <p> All rights are Reserved </p>
    </div>
</footer>
<!-- footer section ends -->
</body>
</html>
